{% extends "base.html" %}
{% block title %} 404 NOT FOUND | {{ SITENAME }} {% endblock %}
{% block header %}
    {% include "header.html" %}
{% endblock %}
{% block content %}
<div class='page'>
    <h1>404 NOT FOUND</h1>
    <script type="text/javascript">
    document.write(
        '<p>Broken link ! Perhaps <a href="https://www.google.com/search?q=' + encodeURIComponent(
            'site:ropython.org '+
            window.location.pathname.replace(/.html|[\W]+/g, ' ').trim()
        ) + '">search it in the site</a> ?</p>'
    )
    </script>
    <h5>Please let us know at <a href="https://github.com/RoPython/ropython-site/issues/new">
        github.com/RoPython/ropython-site/issues/new</a>!</h5>

</div>
{% endblock %}
